<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar" id="side-bar">
            Chat App
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <label for="message"></label>
                    <input type="text" id="message" name="message" placeholder="Message" autocomplete="off" required>
                    <button type="submit">Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>
    </div>
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="message-confirmation-template" type="text/html">
        <p>
            <span class="message__name">{{confirmation}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
    </script>
    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">Current Location</a></p>
        </div>
    </script>
    <script id="side-bar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
</body>
<script src="/js/template/mustache.js"></script>
<script src="/js/template/moment.js"></script>
<script src="/js/template/query.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
</html>
